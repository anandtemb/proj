<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  .hero-image {
    background-image: url('https://bujinfo.am/wp-content/uploads/2018/01/OSZB6Y0.jpg');
    background-color: #cccccc;
    height: 500px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }

  .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
  }
  </style>
</head>

<body>
<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">Doctor, Doctor everywhere !!</h1>
    <h3>Start consultation right now</h3>

    <div class="row justify-content-center">
      <form action="/login" method="GET">
        <button class='btn btn-primary' style="margin-right: 20px">Chat Online</button>
      </form>

      <h4 style="color:black">or</h4>

      <form action="/signup" method="GET">
        <button class='btn btn-danger' style='margin-left: 20px'>SignUp</button>
      </form>
    </div>

  </div>
</div>
